<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>КТС - Заявка</title>
    <link rel="stylesheet" href="/Pages/views/css/bootstrap.min.css">
    <style>
        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        main {
            flex: 1 0 auto; 
        }

        footer {
            flex-shrink: 0; 
        }
    </style>
</head>
<body>
    <header class="bg-success text-white py-3">
        <div class="container">
            <div class="d-flex justify-content-between align-items-center">
                <h1 class="h3 mb-0">КТС - Заявка</h1>
                <nav>
                    <ul class="nav">
                        <li class="nav-item"><a href="#" class="nav-link text-white">Главная</a></li>
                        <li class="nav-item"><a href="#" class="nav-link text-white">Портфолио</a></li>
                        <li class="nav-item"><a href="#" class="nav-link text-white">Контакты</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>

    <main class="container py-4">
        <section class="my-4">
            <h2 class="h2 mb-3">Оставить заявку</h2>
            <form class="bg-white p-4 rounded shadow">
                <div class="mb-3">
                    <label class="form-label" for="name">Ваше имя</label>
                    <input class="form-control" id="name" type="text" placeholder="Имя">
                </div>
                <div class="mb-3">
                    <label class="form-label" for="email">Email</label>
                    <input class="form-control" id="email" type="email" placeholder="Email">
                </div>
                <div class="mb-3">
                    <label class="form-label" for="message">Сообщение</label>
                    <textarea class="form-control" id="message" placeholder="Ваше сообщение" rows="4"></textarea>
                </div>
                <div class="d-flex justify-content-end">
                    <button class="btn btn-success" type="submit">Отправить</button>
                </div>
            </form>
        </section>
    </main>

    <footer class="bg-success text-white text-center py-3">
        <p class="mb-0">© 2023 КТС. Все права защищены.</p>
    </footer>

    <script src="/Pages/views/js/bootstrap.bundle.min.js"></script>
</body>
</html>
