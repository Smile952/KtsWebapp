version: '3.9'

services:
  db:
    platform: linux/x86_64
    image: geny952/mssql-database:latest
    container_name: mssql_db
    ports:
      - "1433:1433"
    healthcheck:
      test: ["CMD-SHELL", "/opt/mssql-tools/bin/sqlcmd -S localhost -U sa -P 1qaz@WSX -Q \"SELECT 1\""]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
  minio:
    platform: linux/x86_64
    image: geny952/minio_storage:latest
    container_name: minio
    ports:
      - "9000:9000"
      - "9001:9001"
    restart: unless-stopped
  webapp: 
    platform: linux/x86_64
    image: geny952/dotnet_app:2.0.0
    container_name: aspnet_webapp
    ports:
      - "8080:8080"
    depends_on:
      db:
        condition: service_healthy
    restart: always
  ui:
    platform: linux/x86_64
    image: geny952/react-app:2.0.0
    container_name: react-app 
    ports:
      - "3000:3000"
    depends_on:
      webapp:
        condition: service_started
    restart: always

networks:
  default:
    driver: bridge